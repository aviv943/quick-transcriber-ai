version: '3.8'

services:
  # Main application service
  quicktranscriber:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: quicktranscriber-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - quicktranscriber-network
    volumes:
      # Optional: Mount logs for debugging
      - ./logs/nginx:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quicktranscriber.rule=Host(`localhost`)"
      - "traefik.http.services.quicktranscriber.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (alternative to production)
  quicktranscriber-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: quicktranscriber-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
    networks:
      - quicktranscriber-network
    profiles:
      - dev
    command: npm run dev

  # Optional: Reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: quicktranscriber-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - quicktranscriber
    networks:
      - quicktranscriber-network
    profiles:
      - proxy
    restart: unless-stopped

networks:
  quicktranscriber-network:
    driver: bridge
    name: quicktranscriber-net

volumes:
  # Optional: Persistent volume for logs
  nginx-logs:
    driver: local
